# Script generated by Blazemeter Chrome Extension

modules:
  nose:
    ignore-unknown-actions: true

execution:
  - executor: selenium
    scenario: RECORD 11-20-20 1.34.46 PM-Selenium
    blazegrid: true
    iterations: 1
    capabilites:
      browserName: chrome

scenarios:
  RECORD 11-20-20 1.34.46 PM-Selenium:
    browser: Chrome  # available browsers are: ["Firefox", "Chrome", "Ie", "Opera"]
    generate-flow-markers: true
    headless: false
    timeout: 60s
    think-time: 0s
    requests:
      - label: 输入账号
        actions:
          - clickByCSS(input.username)
          - typeByCSS(input.username): "username"
      - label: 输入密码
        actions:
          - clickByCSS(input.pass)
          - typeByCSS(input.pass): "password"
      - label: 滑动滑块
        actions:
          - slide_to_gap(i.el-icon-d-arrow-right): "251"
      - label: 点击登录按钮
        actions:
          - clickByCSS(button.el-button.enter-btn.el-button--primary > span)
