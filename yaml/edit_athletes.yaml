#编辑运动员

# Script generated by Blazemeter Chrome Extension

modules:
  nose:
    ignore-unknown-actions: true

execution:
- executor: selenium
  scenario: RECORD 11-20-20 1.34.46 PM-Selenium
  blazegrid: true
  iterations: 1
  capabilites:
    browserName: chrome

scenarios:
  RECORD 11-20-20 1.34.46 PM-Selenium:
    browser: Chrome  # available browsers are: ["Firefox", "Chrome", "Ie", "Opera"]
    generate-flow-markers: true
    headless: false
    timeout: 60s
    think-time: 0s
    requests:
   - label: 点击运动员菜单
      actions:
      - clickByXPath(//div[@id='app']/div/div/div/aside/ul/li[5]/div/div)
      - clickByXPath(//div[@id='app']/div/div/div/aside/ul/li[5]/ul/li)
    - label: 点击编辑按钮
      actions:
      - clickByCSS(span[type="primary"])
      - clickByCSS(div.el-form-item.is-required > div.el-form-item__content > div.el-input.el-input--mini.el-input--suffix > input.el-input__inner)
      - typeByCSS(div.el-form-item.is-required > div.el-form-item__content > div.el-input.el-input--mini.el-input--suffix > input.el-input__inner): ""
    - label: 输入信息
      actions:
      - clickByXPath((//input[@type='text'])[3])
      - typeByXPath((//input[@type='text'])[3]): "黄自动化测试"
      - clickByCSS(div.el-dialog__body > form.el-form.el-form--inline)
      - clickByXPath((//input[@type='text'])[4])
      - clickByXPath(//div[4]/div/div/ul/li/span)
      - clickByXPath((//input[@type='number'])[2])
      - clickByXPath(//div[@id='app']/div/div/div[2]/div/div[2]/div/div/div[2]/form/div[4])
      - clickByXPath(//div[@id='app']/div/div/div[2]/div/div[2]/div/div/div[2]/form/div[5])
      - clickByXPath((//input[@type='text'])[5])
      - typeByXPath((//input[@type='text'])[5]): "1111"
      - clickByCSS(i.el-input__icon.el-icon-date)
      - clickByCSS(td.available.today > div > span)
      - clickByXPath((//input[@type='text'])[7])
      - typeByXPath((//input[@type='text'])[7]): "1111"
      - clickByCSS(textarea.el-textarea__inner)
      - typeByCSS(textarea.el-textarea__inner): "1111"
      - clickByCSS(button.el-button.success-btn.el-button--warning > span)
      - clickByCSS(div.cell > span)
      - clickByCSS(div.cell > span)
      - doubleClickByCSS(div.cell > span)