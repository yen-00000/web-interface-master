#删除运动员
# Script generated by Blazemeter Chrome Extension

modules:
  nose:
    ignore-unknown-actions: true

execution:
- executor: selenium
  scenario: RECORD 11-20-20 1.34.46 PM-Selenium
  blazegrid: true
  iterations: 1
  capabilites:
    browserName: chrome

scenarios:
  RECORD 11-20-20 1.34.46 PM-Selenium:
    browser: Chrome  # available browsers are: ["Firefox", "Chrome", "Ie", "Opera"]
    generate-flow-markers: true
    headless: false
    timeout: 60s
    think-time: 0s
    requests:
    - label: 点击运动员管理菜单
      actions:
      - clickByXPath(//div[@id='app']/div/div/div/aside/ul/li[5]/div/div/span)
      - clickByXPath(//div[@id='app']/div/div/div/aside/ul/li[5]/ul/li)
    - label: 【底部删除按钮】选中数据
      actions:
      - clickByXPath(//div[2]/table/tbody/tr/td/div/label)
    - label: 点击底部删除按钮
      actions:
      - clickByCSS(div.el-form-item.del > div.el-form-item__content > button.el-button.el-button--primary.el-button--mini > span)
    - label: 弹框选择确定
      actions:
      - clickByXPath(//button[2]/span)
    - label: 断言
      actions:
        - clickByCSS(html body div.el-message.el-message--success): "success"
    - label: 【操作栏删除按钮】选中数据
      actions:
      - clickByXPath(//div[2]/table/tbody/tr/td/div/label/span/span)
    - label: 点击操作栏删除按钮
      actions:
      - clickByXPath((//span[@type='primary'])[2])
    - label: 确定弹框选择确定
      actions:
      - clickByXPath(//button[2]/span)
    - label: 断言
      actions:
      - clickByCSS(html body div.el-message.el-message--success): "success"
